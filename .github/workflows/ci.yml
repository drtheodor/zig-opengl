name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - name: Install dotnet 7.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x' # SDK Version to use; x will use the latest version of the 3.1 channel

      - name: Build
        run: |
          dotnet run OpenGL-Registry/xml/gl.xml gl3_3.zig GL_VERSION_3_3
          dotnet run OpenGL-Registry/xml/gl.xml gl4_5.zig GL_VERSION_4_5

      - name: Bundle bindings
        uses: actions/upload-artifact@v4
        with:
          path: '*.zig'
